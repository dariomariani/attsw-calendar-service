name: Build and Analyze CI
on:
  push:
    branches:
      - develop
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.db != 'h2' }}
    strategy:
      matrix:
       db: [h2, mysql, psql]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'         
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Start containers
        if: ${{ matrix.db != 'h2' }}
        run: |
          docker-compose -f docker/docker-compose-${{ matrix.db }}.yml up -d
      - name: Run Coverage
        if: ${{ matrix.db == 'h2' }} 
        run: |
          chmod +x gradlew
          ./gradlew jacocoTestReport
      - name: Add coverage to PR
        if: ${{ matrix.db == 'h2' }}
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
      - name: Test and Publish Coverage
        if: ${{ matrix.db == 'h2' }}
        env:
            COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
        run: ./gradlew test jacocoTestReport coverallsJacoco
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JAVA_TOOL_OPTIONS: "-Ddbprovider=${{ matrix.db }}"
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.0.2
          arguments: check build -P${{ matrix.db }} --info
